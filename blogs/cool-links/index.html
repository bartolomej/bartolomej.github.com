<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../../assets/images/landing.png">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Personal website with projects, blogs and ideas.">
    <meta name="author" content="Bartolomej Kozorog">

    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->
    <meta property="og:site_name" content="" /> <!-- website name -->
    <meta property="og:site" content="" /> <!-- website link -->
    <meta property="og:title" content=""/> <!-- title shown in the actual shared post -->
    <meta property="og:description" content="" /> <!-- description shown in the actual shared post -->
    <meta property="og:image" content="" /> <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="" /> <!-- where do you want your post to link to -->
    <meta property="og:type" content="article" />

    <title>Bartolomej's website</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../blog.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

<div id="top-bar">
    <div id="bar-left">
        <a href="../../index.html" class="bk-title">BK</a>
    </div>
    <div id="bar-right">
        <div id="navigators">
            <a href="../../index.html#my-work">PROJECTS</a>
            <a href="../../index.html#my-blog">BLOG</a>
            <a href="../../index.html#about">ABOUT ME</a>
        </div>
    </div>
</div>

<div id="content" class="article">

</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>

    async function fetchMarkdownArticle() {
      let mkResponse = await fetch('https://raw.githubusercontent.com/bartolomej/cool-links/master/README.md')
        .then(res => res.text()).catch(console.log);

      document.getElementById('content').innerHTML = marked(mkResponse);
      document.getElementsByTagName('p')[0].style.textAlign = 'center';
    }

    fetchMarkdownArticle();
</script>
</body>
</html>
